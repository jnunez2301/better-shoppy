services:
  mysql:
    image: mysql:8.0
    container_name: better-shoppy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - better-shoppy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: better-shoppy-backend
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - better-shoppy-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`) || PathPrefix(`/socket.io`)"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: better-shoppy-frontend
    environment:
      # Relative paths for Nginx/Traefik
      VITE_API_URL: /api
      VITE_WS_URL: /
    depends_on:
      - backend
    networks:
      - better-shoppy-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v2.11
    container_name: better-shoppy-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "${SERVER_PORT:-8080}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8090}:8080" # Dashboard
    volumes:
      - ${CONTAINER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock:ro
    networks:
      - better-shoppy-network
    restart: unless-stopped

networks:
  better-shoppy-network:
    driver: bridge

volumes:
  mysql-data:
