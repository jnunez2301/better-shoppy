services:
  mysql:
    image: mysql:8.0
    container_name: better-shoppy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - better-shoppy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: better-shoppy-backend
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
      FRONTEND_URL: http://localhost:${SERVER_PORT:-8080}
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - better-shoppy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: better-shoppy-frontend
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_WS_URL: http://localhost:4000
    ports:
      - "${SERVER_PORT:-8080}:3000"
    depends_on:
      - backend
    networks:
      - better-shoppy-network
    restart: unless-stopped

networks:
  better-shoppy-network:
    driver: bridge

volumes:
  mysql-data:
