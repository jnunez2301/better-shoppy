services:
  mysql:
    image: mysql:8.0
    container_name: better-shoppy-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data-prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - better-shoppy-network-prod
    restart: always

  backend:
    image: ghcr.io/jnunez2301/better-shoppy-backend:prod
    container_name: better-shoppy-backend-prod
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - better-shoppy-network-prod
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`) || PathPrefix(`/socket.io`)"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"

  frontend:
    image: ghcr.io/jnunez2301/better-shoppy-frontend:prod
    container_name: better-shoppy-frontend-prod
    depends_on:
      - backend
    networks:
      - better-shoppy-network-prod
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v2.11
    container_name: better-shoppy-traefik-prod
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "${SERVER_PORT:-8080}:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - better-shoppy-network-prod
    restart: always

networks:
  better-shoppy-network-prod:
    driver: bridge
volumes:
  mysql-data-prod:
